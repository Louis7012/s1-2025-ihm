<body>
     <h1>Aide & Contact</h1>
     <div id="formulaire">
        <section>
            <h2>Sexe</h2>
                <select name="sexe" id="sexe selection">
                  <option value="">Choisissez votre sexe</option>
                  <option value="dog">Homme</option>
                  <option value="cat">Femme</option>
                </select>
            <div class="coordonnées">
                <div>
                    <h2>Prenom</h2>
                    <input type="text" name="prenom" id="prenom" placeholder="Entrez votre prenom">
                </div>
                <div>
                    <h2>Nom</h2>
                    <input type="text" name="nom" id="nom" placeholder="Entrez votre nom">
                </div>
                <div>
                    <h2>Email</h2>
                    <input type="email" name="email" id="email" placeholder="votre-email@domaine.ex">
                </div>
                <div>
                    <h2>Adresse</h2>
                    <input type="text" name="adresse" id="adresse" placeholder="1 rue de l'église">
                </div>
                <div>
                    <h2>Code Postale</h2>
                    <input type="text" name="code_postale" id="code_postale" placeholder="12345">
                </div>
                <div>
                    <h2>Ville</h2>
                    <input type="text" name="ville" id="ville" placeholder="Entrez le nom de votre ville">
                </div>
                <div>
                    <h2>numéro de téléphone</h2>
                    <input type="numéro" name="numéro" id="numéro" placeholder="01 23 45 67 89">
                </div>
                <div>
                    <h2>Message</h2>
                    <textarea name="mail-message" id="mail-message" placeholder="Votre message"> </textarea>
                </div>
                
            <button>Envoyer</button>
            </div>
            </br>
            <div>
                <p>Nous vous répondrons sous 24h ou vous pouvez nous contacté, notre équipe est là pour vous aidez</p>
            </div
        </section>
